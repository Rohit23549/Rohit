<head>

<body>
    <center>
    <table border="1px">
        <form action="">
            <tr bgcolor="pink">
                <th>Name</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" size="30px"></td>

                <td>Sex</td>
                <td><input type="radio" name="male" >Male<br>
                    <input type="radio" name="male" checked >Female
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td><select>
                    <option disabled selected>Green</option>
                    <option>black</option>
                    <option>white</option>
                    <option>brown</option>
                </select></td>
            </tr>
            <tr>
                <td>Check all that apply </td>
                <td><input type="checkbox" name="check" value="Over 6 feet tall" >Over 6 feet tall<br>
                    <input type="checkbox" name="check" value="Over 200 pounds" >Over 200 pounds</td>
            </tr>
            <tr>
                <td colspan="2">
                    Describe your athletic ability :-
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="44" rows="5" name="Information">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Enter My Information</button></td>
            </tr>
        </form>
    
    </table>
</center>
