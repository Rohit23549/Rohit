<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table >
        <form action="">
            <tr height="100px">
                <th colspan="2" width="50%" bgcolor="#ccccb3">RESUME</th>
            </tr>
            <tr>
                <td >User Name</td>
                <td><input type="text" name="uName" size="20px" placeholder="User Name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="Pass" placeholder="Password"></td>
            </tr>
            <tr>
                <td> Name</td>
                <td><input type="text" name="Name" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="FName" placeholder="Father Name"></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date" name="date" ></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="Age" name="AgeName" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="Male">Male
                    <input type="radio" name="Male">Female
                </td>
            </tr>
            <tr>
                <td>Relationship status</td>
                <td>
                    <input type="radio" name="Married">Married
                    <input type="radio" name="unmarried">Unmarried
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select>
                        <option selected  disabled>Select Option</option>
                        <option>10<sup>th</sup>&nbsp;Pass</option>
                        <option>12<sup>th</sup>&nbsp;Pass</option>
                        <option>Diploma</option>
                        <option>B.tech</option>
                        <option>M.tech</option>
                        <option>PHD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Habbies</td>
                <td>
                    <input type="radio" name="Dance">Dance
                    <input type="radio" name="Dance">Music
                    <input type="radio" name="Dance">Reading
                    <input type="radio" name="Dance">Games
                </td>
            </tr>
            <tr>
                <td>Past Work Expriences</td>
                <td><textarea name="text" rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td ></td>
                <td><button value="submit">Submit</button></td>
            </tr>
        </form>
    </table>
</center>
</body>
</html>
